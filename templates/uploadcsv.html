<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>

    <form action="" method="POST" enctype="multipart/form-data">
        <h3>Hello, File uploader</h3>
        {% csrf_token %}
        <input type="file" id="file" name="file">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</body>
</html>
